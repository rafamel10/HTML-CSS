<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Imagens</title>
</head>
<body>
    <h1>Colocando Imagens</h1>
    <img src="1parte.jpg" alt="Priemira imagem do carrosel">
    <img src="2parte.jpg" alt="Segunda imagem do carrosel">
    <img src="3parte.jpg" alt="Terceira parte do carrosel">
    <img src="4parte.jpg" alt="Quarta parte do carrosel">
    <img src="5parte.jpg" alt="Quinta parte do carrosel">
    <p>Podemos tambem carregar imagens que estão  em subpastas.</p>
    <img src="Imagens/TrabalhoTMA.jpg" alt="Resultado final carrosel"> <!--Para acahar uma imagem em outra pasta é só indicar o caminho, importante também descrever as imagens no alt pois leitores de tela lerão a descrição, ajudando assim na acessibilidade. -->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://sp.unifesp.br/epm/images/noticias/ccs-logo4.png" alt="Imagem UNIFESP"> <!--URL-->
</body>
</html>
